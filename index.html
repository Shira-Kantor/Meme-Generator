<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bottun.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>
    <nav>
        <button>Logo</button>
        <button onclick="toggleContiner(false)">Main</button>
        <button>About</button>

    </nav>
    <div class="canvas-container" hidden>
        <div class="nav-bar">
            <section class="txt-inputs-container" oninput="getTxtInfo()">
                </select>
                <label for="txt">Enter a txt</label>
                <input type="text" name="txt" id="txt" placeholder="txt" class="txt" />
                <!--               
                    <button class="add-line" onclick="toggleInputs(false)">+</button>
                    <form class="second-line">
                        <label for="txt">Enter a txt</label>
                        <input type="text" name="txt" id="txt" placeholder="txt" class="new-txt" />
                    </form> -->
                    <button class="add-line" onclick="toggleInputs(false)">+</button>
                    <section class="second-line" hidden>
                        <label for="new-txt">Enter a txt</label>
                        <input oninput="addRow()" type="text" name="new-txt" id="new-txt" placeholder="new-txt" class="new-txt" />
                        <button class="switch-lines" onclick="onSwitch()"> ↕ </button>
                    </section>
                    <br>
                    <button class="move-txt" onclick="onMoveLineDown()">↓</button>
                    <button class="move-txt" onclick="onMoveLineUp()">↑</button>
                    <button class="move-txt" onclick="onMoveLineRight()">→</button>
                    <button class="move-txt" onclick="onMoveLineLeft()"> ← </button>
                <label for="font">Enter a font</label>
                <select name="selectFont" id="font" placeholder="font" class="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Lucida Console">Lucida Console</option>
                    <option value="Papyrus">Papyrus</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Monaco">Monaco</option>
                    <option value="Copperplate">Copperplate</option>
                    <option value="Lucida Handwriting">Lucida Handwriting</option>
                </select>
                <label for="font-size">Enter a font size</label>
                <input type="number" name="font-size" id="font-size" placeholder="font-size" class="font-size"
                    value="60" />
                <input type="color" name="color" id="color" class="color" value='#ffffff' />

                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                <button class="btn" onclick="onUploadImg(event)">Upload Image</button>
                <button class="clear-btn" onclick="onClearText()">❌</button>
                <button onclick="saveCanvas()">Save</button>
                <button onclick="clearCanvas()">Clear</button>
                <!-- when click the link run downloadCanvas -->
                <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            </section>
        </div>
        <canvas id="my-canvas" height="450" width="450"> </canvas>

    </div>
    <div class="image-continer">
    </div>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/loadFromInput.js"></script>
    <script src="js/download.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/localStorage.js"></script>
</body>

</html>
